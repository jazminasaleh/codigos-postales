<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Códigos postales</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/main.css')}}"
    />
  </head>
  <body>
    <h1>Descripción del código postal</h1>
    <div class="row px-3">
      <div class="col-12 grid d-flex justify-content-center">
        <section class="form-codigo" style="width: 100%;">
          <div class="row">
            <div class="col-6 text-center">
              <h4>Código postal: {{code}}</h4>
            </div>
            <div class="col-6 text-center">
              <h4>País: {{pais}}</h4>
            </div>
          </div>
        </section>
      </div>
        <div class="col-4">
            <section class="form-codigo" style="width: 100%;">
                <div class="text-center">
                    <h4>Analisís Léxico</h4>
                </div>
                <div>
                  <ul>
                    {% for codigo in lexico %}
                    <li style="color: #ffffff;">{{codigo}}</li>
                    {% endfor %}
                  </ul>
                </div>
            </section>
        </div>
        <div class="col-4">
            <section class="form-codigo" style="width: 100%;">
                <div class="text-center">
                    <h4>Analisís Estructural</h4>
                </div>
                <div>
                  <ul>
                    <li style="color: #ffffff;">{{estructura}}</li>
                  </ul>
                </div>
            </section>
        </div>
        <div class="col-4">
            <section class="form-codigo" style="width: 100%;">
                <div class="text-center">
                    <h4>Analisís Semántico</h4>
                </div>
                <div>
                  <ul>
                    <li style="color: #ffffff;">{{semantico}}</li>
                  </ul>
                </div>
            </section>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
